{
	"profiles": [
		{
			"name": "Map-to-CS",
			"tasks": [
				{
					"parameters": "--map \"${MAP_DIR_PATH}/${MAP_FULL_NAME}\" --scale 2.0 --out USER-DATA/${MAP_BASE_NAME}.esp",
					"tool": "${Morrobroom}",
					"treatNonZeroResultCodeAsError": true,
					"type": "tool"
				},
				{
					"parameters": "/home/sk3shun-8/.local/share/openmw/data/\"${MAP_BASE_NAME}\".esp",
					"tool": "/usr/bin/openmw-cs",
