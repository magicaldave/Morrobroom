				},
				{
					"enabled": false,
					"parameters": "--data=\"${GAME_DIR_PATH}/${MAP_BASE_NAME}\" --content=\"${MAP_BASE_NAME}\".esp --skip-menu=1 --start=\"${MAP_BASE_NAME}\"",
